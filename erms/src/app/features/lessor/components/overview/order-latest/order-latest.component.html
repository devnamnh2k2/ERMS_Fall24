<div class="bg-white mb-3 p-6 rounded-md h-full">
  <div class="mb-3 flex items-center justify-between">
    <h3 class="font-semibold text-[22px]">Đơn hàng mới nhất</h3>
    <div>
      <button [routerLink]="['#Order']" nzType="link" nz-button>
        Xem thêm
      </button>
    </div>
  </div>
  <div>
    <nz-list nzItemLayout="horizontal" [nzLoading]="loading">
      @for (item of data; track item) {
      <nz-list-item>
        <app-order-card />
      </nz-list-item>
      } @if (data.length === 0) {
      <nz-list-empty />
      }
    </nz-list>
  </div>
</div>
