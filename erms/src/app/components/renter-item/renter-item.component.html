<div
  class="relative flex justify-between items-center gap-x-3 border border-gray-300 rounded-lg p-3"
  *ngIf="productRentalFollowId$ | async as productRental"
>

  <div class="flex-1 flex gap-2 items-center">
    @if(productRental.images && productRental.images.length !== 0){
    <img
      [src]="productRental.images[0]"
      alt=""
      class="w-[100px] h-[100px] object-cover rounded-md border border-solid border-[#ededed] shadow-md"
    />
    }@else {
    <img
      [src]="'assets/images/6306486.jpg'"
      alt=""
      class="w-[100px] h-[100px] object-cover rounded-md border border-solid border-[#ededed] shadow-md"
    />
    }
    <div class="flex flex-col justify-between gap-y-5">
      <p class="text-[#B8ACAC] font-medium">{{ productRental.productName }}</p>
      <p class="">
        {{ rentalPriceActual$ | async | currency : "VND" }} <br />
        <span class="text-[#1890FF]">{{ numberDay$ | async }} ng√†y</span>
      </p>
    </div>
  </div>
  <nz-input-number
    class=""
    [(ngModel)]="demoValue"
    (ngModelChange)="handleRequestQuantity($event)"
    [nzMin]="1"
    [nzStep]="1"
  ></nz-input-number>
  <div class="cursor-pointer" *ngIf="isRentalMore" (click)=" $event.stopPropagation(); deleteOneItem()">
    <span nz-icon nzType="delete" nzTheme="outline"></span>
  </div>
</div>
