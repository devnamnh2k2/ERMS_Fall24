<div class="w-96 p-5 rounded-lg outline outline-offset-2 outline-blue-500">
  <form nz-form [formGroup]="formRecharge" (ngSubmit)="onSubmit()">
    <nz-form-item>
      <nz-form-label [nzSpan]="24" nzFor="amount" nzRequired>
        Nhập Số Tiền (VND)
      </nz-form-label>
      <nz-form-control>
        <nz-input-number
          class="w-full"
          formControlName="amount"
          [nzFormatter]="formatterVND"
          [nzParser]="parserVND"
          [nzMin]="0"
        ></nz-input-number>
        <div
          class="mt-2"
          *ngIf="
            formRecharge.get('amount')?.hasError('min') &&
            formRecharge.get('amount')?.touched
          "
        >
          <small class="text-red-500"
            >Số tiền phải lớn hơn hoặc bằng 10.000 VND!</small
          >
        </div>
        <div class="mt-2" *ngIf="formRecharge.get('amount')?.hasError('max')">
          <small class="text-red-500">Số tiền không nạp quá 14 triệu!</small>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item class="text-center">
      <nz-form-control>
        <div class="flex justify-between">
          <button
            class="w-full"
            nz-button
            type="button"
            (click)="setAmount(100000)"
          >
            100.000
          </button>
          <button
            class="w-full mx-2"
            nz-button
            type="button"
            (click)="setAmount(200000)"
          >
            200.000
          </button>
          <button
            class="w-full"
            nz-button
            type="button"
            (click)="setAmount(500000)"
          >
            500.000
          </button>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button class="w-full" nz-button type="submit" nzType="primary">
          Nạp Tiền
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
