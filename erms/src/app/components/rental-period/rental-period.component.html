<section class="flex justify-between rounded-md border border-gray-300 cursor-pointer" (click)="openSetPeriod()">
<div class="p-3 w-[50%] border-r-2 border-[#ccc]">
    <p class="font-medium">Thời gian bắt đầu</p>
    <div class="flex justify-between items-center">
        <p>{{rangePickerTime[0] | date : "dd/MM/yyyy"}}</p>
        <p>{{selectedTimeStart.label}}</p>
    </div>
</div>
<div class="p-3 w-[50%]">
    <p class="font-medium">Thời gian kết thúc</p>
    <div class="flex justify-between items-center">
        <p>{{rangePickerTime[1] | date : "dd/MM/yyyy"}}</p>
        <p>{{selectedTimeEnd.label}}</p>
    </div>
</div>
</section>
